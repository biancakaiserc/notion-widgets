<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calendar Responsive Widget</title>
  <script src="https://kit.fontawesome.com/9d87265f4a.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calendar">
  <div class="header">
    <i class="fa-solid fa-chevron-left controller-prev"></i>
    <i class="fa-solid fa-chevron-right controller-next"></i>
    <div class="name-wrapper">
      <h1 class="month-name"></h1>
    </div>
  </div>
  <div class="month-wrapper">
    <div class="week">
      <div class="day">
        <div class="day-name">dom</div>
      </div>
      <div class="day">
        <div class="day-name">seg</div>
      </div>
      <div class="day">
        <div class="day-name">ter</div>
      </div>
      <div class="day">
        <div class="day-name">qua</div>
      </div>
      <div class="day">
        <div class="day-name">qui</div>
      </div>
      <div class="day">
        <div class="day-name">sex</div>
      </div>
      <div class="day">
        <div class="day-name">sab</div>
      </div>
    </div>
    <div class="month"></div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
